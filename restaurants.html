            font-family: 'Georgia', serif;

        }

        .container {

        }

        header {
            background: linear-gradient(135deg, #d63031, #74b9ff);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .search-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #d63031;
        }

        .filter-group select, .filter-group input {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #d63031;
        }

        .search-btn {
            background: linear-gradient(135deg, #d63031, #74b9ff);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 2rem;
            color: #d63031;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .place-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .place-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .place-image {
            height: 200px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .place-content {
            padding: 1.5rem;
        }

        .place-title {
            font-size: 1.3rem;
            color: #d63031;
            margin-bottom: 0.5rem;
        }

        .place-type {
            background: #74b9ff;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .place-details {
            margin-bottom: 1rem;
        }

        .place-details p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .rating {
            color: #f39c12;
            font-weight: bold;
        }

        .distance {
            color: #27ae60;
            font-weight: bold;
        }

        .speciality {
            background: #ffeaa7;
            padding: 0.5rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            font-style: italic;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .contact-info h4 {
            color: #d63031;
            margin-bottom: 0.5rem;
        }

        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .amenity {
            background: #ddd;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .book-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .book-btn:hover {
            background: #219a52;
            transform: translateY(-1px);

        .location-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 0.5rem;

        }

        .price-range {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

                grid-template-columns: 1fr;
            }

    </style>
</head>

        function createRestaurantCard(restaurant) {
            return `
                <div class="place-card" data-type="${restaurant.type}" data-cuisine="${restaurant.cuisine}" data-budget="${restaurant.budget}" data-distance="${restaurant.distanceKm}">
                    <div class="place-image">üçΩÔ∏è ${restaurant.name}</div>
                    <div class="place-content">
                        <h3 class="place-title">${restaurant.name}</h3>
                        <span class="place-type">${restaurant.type.charAt(0).toUpperCase() + restaurant.type.slice(1)}</span>
                        <div class="place-details">
                            <p><span class="rating">‚≠ê ${restaurant.rating}/5</span></p>
                            <p><span class="distance">üìç ${restaurant.distance}</span></p>
                            <p><span class="price-range">${restaurant.priceRange}</span></p>
                            <p><strong>Cuisine:</strong> ${restaurant.cuisine.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>
                            <p><strong>Timing:</strong> ${restaurant.timing}</p>
                        </div>
                        <div class="speciality">
                            <strong>Speciality:</strong> ${restaurant.speciality}
                        </div>
                        <div class="amenities">
                            ${restaurant.amenities.map(amenity => `<span class="amenity">${amenity}</span>`).join('')}
                        </div>
                        <div class="contact-info">
                            <h4>Contact Information</h4>
                            <p><strong>Phone:</strong> ${restaurant.contact}</p>
                        </div>
                        <button class="book-btn" onclick="bookTable('${restaurant.name}')">Book Table</button>
                        <button class="location-btn" onclick="showLocation(${restaurant.location.lat}, ${restaurant.location.lng}, '${restaurant.name}')">View Location</button>
                    </div>
                </div>
            `;
        }

        function createHotelCard(hotel) {
            return `
                <div class="place-card" data-type="${hotel.type}" data-category="${hotel.category}" data-budget="${hotel.budget}" data-distance="${hotel.distanceKm}">
                    <div class="place-image">üè® ${hotel.name}</div>
                    <div class="place-content">
                        <h3 class="place-title">${hotel.name}</h3>
                        <span class="place-type">${hotel.type.charAt(0).toUpperCase() + hotel.type.slice(1)}</span>
                        <div class="place-details">
                            <p><span class="rating">‚≠ê ${hotel.rating}/5</span></p>
                            <p><span class="distance">üìç ${hotel.distance}</span></p>
                            <p><span class="price-range">${hotel.priceRange}</span></p>
                            <p><strong>Rooms:</strong> ${hotel.rooms}</p>
                            <p><strong>Category:</strong> ${hotel.category.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>
                        </div>
                        <div class="speciality">

                        </div>
                        <div class="amenities">

                        </div>

                        </div>
                        <button class="book-btn" onclick="bookRoom('${hotel.name}')">Book Room</button>
                        <button class="location-btn" onclick="showLocation(${hotel.location.lat}, ${hotel.location.lng}, '${hotel.name}')">View Location</button>
                    </div>
                </div>
            `;
        }

        function displayPlaces() {
            const restaurantsGrid = document.getElementById('restaurants-grid');
            const hotelsGrid = document.getElementById('hotels-grid');
            
            restaurantsGrid.innerHTML = restaurants.map(restaurant => createRestaurantCard(restaurant)).join('');
            hotelsGrid.innerHTML = hotels.map(hotel => createHotelCard(hotel)).join('');
        }

        function filterPlaces() {
            const type = document.getElementById('type').value;
            const cuisine = document.getElementById('cuisine').value;
            const budget = document.getElementById('budget').value;
            const distance = document.getElementById('distance').value;

            const allCards = document.querySelectorAll('.place-card');
            
            allCards.forEach(card => {
                let show = true;
                
                if (type && !card.dataset.type.includes(type)) show = false;
                if (cuisine && !card.dataset.cuisine.includes(cuisine) && !card.dataset.category.includes(cuisine)) show = false;
                if (budget && !card.dataset.budget.includes(budget)) show = false;
                if (distance && !card.dataset.distance.includes(distance)) show = false;
                
                card.style.display = show ? 'block' : 'none';
            });
        }

        function bookTable(restaurantName) {
            alert(`Booking request for ${restaurantName} has been submitted! You will receive a confirmation call shortly.`);
        }

        function bookRoom(hotelName) {

        function showLocation(lat, lng, name) {

            window.open(googleMapsUrl, '_blank');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayPlaces();
        });
